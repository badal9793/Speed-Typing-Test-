<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔥 Speed Typing Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔥 Speed Typing Test</h1>
    <p class="subtitle">Type the sentence below quickly and accurately!</p>

    <div class="quote-box">
      <p id="quote">Loading...</p>
    </div>

    <textarea id="input" placeholder="Start typing here..."></textarea>

    <div class="buttons">
      <button onclick="showResult()">📊 Show Result</button>
      <button onclick="startTest()">🔁 Try Again</button>
    </div>

    <!-- Result Box -->
    <div class="result-section">
      <h2>💡 Typing Speed Result</h2>
      <div id="result" class="result-box">
        <p>Click "Show Result" after you finish typing to view your speed.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
